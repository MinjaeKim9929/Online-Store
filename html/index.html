<!DOCTYPE html>
<html>
	<head>
		<title>Project</title>
		<style>
			.currencyFlag {
				width: 3rem;
				height: 2rem;
				padding-top: 0.3rem;
				padding-left: 0.2rem;
				padding-right: 0.2rem;
			}

			table,
			th,
			td {
				table-layout: fixed;
				border: 1px solid;
				width: 100%;
				text-align: center;
				padding: 1rem;
			}

			th {
				padding: 1rem;
			}
		</style>
	</head>
	<body>
		<h1>Online Store</h1>
		<span id="dateArea" style="float: right">Date/Time</span>
		<br />
		<br />
		<span style="float: right">
			Currency:
			<img id="currencyFlag" class="currencyFlag" src="/img/flags/CANADA.jpg" />
			<select id="currencySelector" onchange="currencyChanged()">
				<option selected value="CAD">CAD</option>
				<option value="USD">USD</option>
				<option value="KRW">KRW</option>
			</select>
		</span>
		<br />
		<br />
		<br />
		<fieldset>
			<legend>Store Items</legend>
			<select id="displayFilter">
				<option>All</option>
			</select>
			<br />
			<div id="storeItemDisplayDiv"></div>
		</fieldset>
		<br />
		<fieldset>
			<legend>Select Items</legend>
			<p>
				Item ID:
				<input type="text" id="addItemId" onblur="changeQtyDropdown()" />
				&nbsp;
				<span id="addIDValidationMessage" style="color: red"></span>
			</p>
			<p>
				Qty:
				<select type="number" id="addItemQty" />
					<option selected>- Select Quantity -</option>
				</select>
				&nbsp;
				<span id="addQtyValidationMessage" style="color: red"></span>
			</p>
			<p>
				<input type="button" value="Item Details" />
				<input type="button" value="Add Item" onclick="addToCart()" />
				<input type="button" value="Remove Item" />
			</p>
		</fieldset>
		<br />
		<fieldset>
			<legend>Your Cart</legend>
			<div id="cartItemDisplayDiv"></div>
			<br />
			<div id="cartCheckout"></div>
		</fieldset>
		<br />
		<fieldset>
			<legend>Review an Item</legend>
			<p>Product ID: <input type="text" id="reviewId" />&nbsp;<span id="reviewIdMsg"></span></p>
			<p>Review: <input type="text" id="reviewDesc" size="100" /></p>
			<p>Rating: <input type="number" id="reviewNum" />&nbsp;<span id="addRatingValidationMessage"></span></p>
			<p><input type="button" value="Review" /></p>
		</fieldset>

		<script src="/script/script.js"></script>
	</body>
</html>
