<!DOCTYPE html>
<html>
	<head>
		<title>Project</title>
		<meta charset="UTF-8" />
		<style>
			.currencyFlag {
				width: 3rem;
				height: 2rem;
				padding-top: 0.3rem;
				padding-left: 0.2rem;
				padding-right: 0.2rem;
			}

			table,
			th,
			td {
				table-layout: fixed;
				border: 1px solid;
				width: 100%;
				text-align: center;
				padding: 1rem;
			}

			th {
				padding: 1rem;
			}
		</style>
	</head>
	<body>
		<h1>Online Store</h1>
		<span id="dateArea" style="float: right">Date/Time</span>
		<br />
		<br />
		<span style="float: right">
			Currency:
			<img id="currencyFlag" class="currencyFlag" src="img/flags/CANADA.jpg" />
			<select id="currencySelector" onchange="currencyChanged()">
				<option selected value="CAD">CAD</option>
				<option value="USD">USD</option>
				<option value="KRW">KRW</option>
			</select>
		</span>
		<br />
		<br />
		<br />
		<fieldset>
			<legend>Store Items</legend>
			<select id="displayFilter">
				<option>All</option>
			</select>
			<br />
			<div id="storeItemDisplayDiv"></div>
		</fieldset>
		<br />
		<fieldset>
			<legend>Select Items</legend>
			<p>
				Item ID:
				<input type="text" id="addItemId" onblur="changeQtyDropdown()" />
				&nbsp;
				<span id="addIDValidationMessage" style="color: red"></span>
			</p>
			<p>
				Qty:
				<select id="addItemQty">
					<option selected>- Select Quantity -</option>
				</select>
				&nbsp;
				<span id="addQtyValidationMessage" style="color: red"></span>
			</p>
			<p>
				<input type="button" value="Item Details" onclick="displayItemDetails()" />
				<input type="button" value="Add Item" onclick="addToCart()" />
				<input type="button" value="Remove Item" onclick="removeFromCart()" />
			</p>
		</fieldset>
		<br />
		<fieldset>
			<legend>Your Cart</legend>
			<div id="cartItemDisplayDiv"></div>
			<div id="cartCheckout"></div>
		</fieldset>
		<br />
		<fieldset>
			<legend>Review an Item</legend>
			<p>
				Product ID: <input type="text" id="reviewId" />&nbsp;&nbsp;&nbsp;<span
					id="reviewIdMsg"
					style="color: red"
				></span>
			</p>
			<p>Review: <input type="text" id="reviewDesc" size="100" /></p>
			<p>
				Rating:
				<select id="reviewNum">
					<option value="" selected>- Select Rating -</option>
					<option value="1">1</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5</option></select
				>&nbsp;&nbsp;&nbsp;<span id="addRatingValidationMessage" style="color: red"></span>
			</p>
			<p><input type="button" value="Review" onclick="addReviewItem()" /></p>
		</fieldset>

		<script src="script/script.js"></script>
	</body>
</html>
